<ion-header>

  <ion-toolbar>

      <ion-title>Time Slot</ion-title>

      <ion-buttons start>
        <button ion-button (click)="dismiss()">Cancel</button>
      </ion-buttons>
</ion-toolbar>  

</ion-header>


<ion-content padding style="background-color: #dde3ec;">

  <div padding>
    <ion-list style="padding-top: 5px">
      <ion-item>
      <ion-label style="font-size: 14px">Delivery Time</ion-label>
      <ion-select [(ngModel)]="time">
        <ion-option *ngFor="let timeslot of timeslots" [value]="timeslot">{{ timeslot.st }} - {{ timeslot.et }}</ion-option>
      </ion-select>
    </ion-item>

  <div padding style="padding-top: 50px">
    <h5>Grand Total: Rs.{{ total }}/-</h5>
  </div>

  <div padding>
    <button ion-button full (click)="order(total,time)">Place Order</button>
  </div>
</ion-list>
</div>

</ion-content>
