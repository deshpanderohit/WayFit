<ion-header>

  <ion-toolbar>

      <ion-title>{{ item?.prod_name }}</ion-title>

      <ion-buttons start>
        <button ion-button (click)="dismiss()">Done</button>
      </ion-buttons>
</ion-toolbar>  

</ion-header>

<ion-content padding>
    <div padding>
        <img src="item.prod_img" height="120px" width="270px">
      </div>
      
      <div padding>
        <h6><b>Description: </b><p> {{ item?.prod_desc }}</p></h6>
        <h6><b>Category : </b><p *ngIf=" item.V == 'Y' ">Veg</p>  <p *ngIf=" item.V == 'N' ">Non-Veg</p></h6>
        <h6><b>Price :</b> Rs.{{ item?.mrp }}/-</h6><br>

      

        <button ion-button full (click)="add(item)">Add To Cart</button>
      </div>

</ion-content>
