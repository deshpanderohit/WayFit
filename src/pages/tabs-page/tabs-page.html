<ion-content has-footer="true" has-tabs="true">

<ion-tabs [selectedIndex]="mySelectedIndex" name="conference" mode="md" tabsPlacement="bottom">

  <ion-tab class="top-44" [root]="tab2Root" tabIcon="clipboard"></ion-tab>
  <ion-tab class="top-44" [root]="tab3Root" tabIcon="cart"></ion-tab>
  <ion-tab class="top-44" [root]="tab4Root" tabIcon="flash"></ion-tab>
</ion-tabs>
</ion-content>
