<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content" style="background-color: #dde3ec;">
  <div padding-top text-center *ngIf="username">
    <h4>Welcome {{username}}</h4>

    <ion-list inset style="padding-top: 20px; font-size: 13px;">
      <button ion-item (click)="manageaddress()">Manage Addresses</button>
      <button ion-item (click)="offers()">Offers</button>
      <button ion-item (click)="changeUsername()">Change Username</button>
      <button ion-item (click)="changePassword()">Change Password</button>
      <button ion-item (click)="support()">Support</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>
  </div>
</ion-content>
